      I am trying to figure out the answer to the question "{{question}}"

      I found this text about {{title}} on Wikipedia and I think it contains the answer.
      Can you tell me the answer?

      Text: {{context}}

      |||

      {{answers.text | choice}}

      {% elif lang == "japanese" %}

      次の質問に対する答えを探しています： 「{{question}}」

      ウィキペディアで {{title}}に関する記事を見つけました。この文章中に答えが含まれているようです。
      答えを教えてください。

      文章： {{context}}

      |||

      {{answers.text | choice}}

      {% endif %}'
    metadata: !TemplateMetadata
      choices_in_prompt: false
