  6269d541-6e7b-48c1-ae7a-2808385c40c6: !Template
    answer_choices: null
    id: 6269d541-6e7b-48c1-ae7a-2808385c40c6
    jinja: "{% if score != 3 %}\nPassage: {{ context }}\n\nQuestion: {{ question }}\n\
