  6570aa7f-de3d-489e-8565-72fb535b1f10: !Template
    answer_choices: null
    id: 6570aa7f-de3d-489e-8565-72fb535b1f10
    jinja: "Sentence (1): \"{{candidate}}\"\n\nSentence (2): \"{{reference}}\" \n\n\
