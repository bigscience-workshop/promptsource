      {% set shuffled_order_options = [0, 1] | random %}

      Which one of the following sentences is grammatical? Please answer {% if shuffled_order_options
      == 0 %}1 or 2{% else %}2 or 1{% endif %}.

      {% if shuffled_order == 0 %}

      1: {{ sentence_good }}

      2: {{ sentence_bad }}

      {% else %}

      1: {{ sentence_bad }}

      2: {{ sentence_good }}

      {% endif %}

      |||

      {% if shuffled_order == 0 %}

      {{ answer_choices[0] }}

      {% else %}

      {{ answer_choices[1] }}

      {% endif %}'
