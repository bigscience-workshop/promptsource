      A: {{ sentence_bad }}

      B: {{ sentence_good }}

      {% endif %}

      |||

      {% if shuffled_order == 0 %}

      {{ answer_choices[0] }}

      {% else %}

      {{ answer_choices[1] }}

      {% endif %}'
