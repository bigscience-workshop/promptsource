    jinja: '{% set shuffled_order = [0, 1] | random %}

      {% set shuffled_order_options = [0, 1] | random %}

      "{% if shuffled_order == 0 %}{{ sentence_good }}{% else %}{{ sentence_bad }}{%
      endif %}"

      Is this sentence a bad sentence of English, {% if shuffled_order_options ==
