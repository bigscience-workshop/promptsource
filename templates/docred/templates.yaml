  02af700c-e9e9-4a84-b75c-5fb29a5b7993: !Template
    id: 02af700c-e9e9-4a84-b75c-5fb29a5b7993
    jinja: "Read the following text and answer the questions.\n\nText:\n{% for sent\
      \ in sents -%}\n{{ sent | join(\" \") }}\n{%- endfor %} \n\nQuestion:\nFrom\
      \ the above text, find people, locations, organizations, time, numbers, and\
      \ miscellaneous.\n|||\n{{\"People: \"}}\n{%- set people = [] -%} \n{%- for ners\
      \ in vertexSet -%}\n{%- for ner in ners if ner['type'] == 'PER' -%}\n{{people.append(ner['name'])\
      \ | default(\"\", True)}}\n{%- endfor -%}\n{%- endfor -%}\n{{ people | unique\
      \ | join(\",\")}}{{\".\"}}\n\n{{\"Locations: \"}}\n{%- set locations = [] -%}\
      \ \n{%- for ners in vertexSet -%}\n{%- for ner in ners if ner['type'] == 'LOC'\
      \ -%}\n{{locations.append(ner['name']) | default(\"\", True)}}\n{%- endfor -%}\n\
      {%- endfor -%}\n{{ locations | unique | join(\",\")}}{{\".\"}}\n\n{{\"Organizations:\
      \ \"}}\n{%- set orgs = [] -%} \n{%- for ners in vertexSet -%}\n{%- for ner in\
      \ ners if ner['type'] == 'ORG' -%}\n{{orgs.append(ner['name']) | default(\"\"\
      , True)}}\n{%- endfor -%}\n{%- endfor -%}\n{{ orgs | unique | join(\",\")}}{{\"\
      .\"}}\n\n{{\"Time: \"}}\n{%- set time = [] -%} \n{%- for ners in vertexSet -%}\n\
      {%- for ner in ners if ner['type'] == 'TIME' -%}\n{{time.append(ner['name'])\
      \ | default(\"\", True)}}\n{%- endfor -%}\n{%- endfor -%}\n{{ time | unique\
      \ | join(\",\")}}{{\".\"}}\n\n{{\"Numbers: \"}}\n{%- set numbers = [] -%} \n\
      {%- for ners in vertexSet -%}\n{%- for ner in ners if ner['type'] == 'NUM' -%}\n\
      {{numbers.append(ner['name']) | default(\"\", True)}}\n{%- endfor -%}\n{%- endfor\
      \ -%}\n{{ numbers | unique | join(\",\")}}{{\".\"}}\n\n{{\"Miscellaneous: \"\
      }}\n{%- set miscs = [] -%} \n{%- for ners in vertexSet -%}\n{%- for ner in ners\
      \ if ner['type'] == 'MISC' -%}\n{{miscs.append(ner['name']) | default(\"\",\
      \ True)}}\n{%- endfor -%}\n{%- endfor -%}\n{{ miscs | unique | join(\",\")}}{{\"\
