    id: 05b95953-c659-4b51-8abc-6a170db93658
    jinja: "Here is a voice command by a user of a voice assistant: \n\n{{text}}.\n\
      \nIt can be summarized by one of the following options: \n\n{{\"ComparePlaces\"\
      }}, {{\"RequestRide\"}}, {{\"GetWeather\"}}, {{\"SearchPlace\"}}, {{\"GetPlaceDetails\"\
      }}, {{\"ShareCurrentLocation\"}}, {{\"GetTrafficInformation\"}}, {{\"BookRestaurant\"\
      }}, {{\"GetDirections\"}}, {{\"ShareETA\"}}. \n\nWhich one would that be?\n\n\
      |||\n\n{{[\"ComparePlaces\", \"RequestRide\", \"GetWeather\", \"SearchPlace\"\
      , \"GetPlaceDetails\", \"ShareCurrentLocation\", \"GetTrafficInformation\",\
      \ \"BookRestaurant\", \"GetDirections\", \"ShareETA\"][label]}}"
