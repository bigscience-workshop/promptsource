    id: 18c92f97-0655-4f67-aca1-69f8e4fbb11e
    jinja: 'In the context of healthcare questionnaires, it is often necessary to
      find out if two questions are paraphrases of one another. Given the following
      question:


      {% if label == 0 or label == 1 %}


      Question 1: {{question_1}}


      What inference can be made about the next question?


      Question 2: {{question_2}}


      {% endif %}


      |||


      {% if label == 0 %}


      This question is not a paraphrase of the previous question.


      {% elif label == 1 %}


      This question is a paraphrase of the previous question.


      {% endif %}'
    name: basic_v5
    reference: ''
    task_template: false
