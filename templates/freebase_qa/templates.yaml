dataset: freebase_qa
templates:
  02b12d5c-a481-494d-84ea-a210eefa66d2: !Template
    id: 02b12d5c-a481-494d-84ea-a210eefa66d2
    jinja: "{% set question_context = Parses.TopicEntityName | choice %}\n{% set inference_context\
      \ = Parses.InferentialChain | choice %}\nThe topic of this question is: {{question_context.split(\"\
      \ \") | map(\"capitalize\") | join(\" \")}}.\n\nTo solve this question, use\
      \ the following chain of relations between the topic and answer: {{inference_context}}\n\
      \nUsing this, answer the following question:\n\n{{RawQuestion}}\n||| \n{% set\
      \ answer = Parses.Answers | choice %}\n{{answer.AnswersName[0][0].split(\" \"\
      ) | map(\"capitalize\") | join(\" \") }}"
    name: qa_context_2
    reference: qa prompt with topic and inference chain provided
    task_template: false
  1d583b71-7ef1-49df-b252-e8e1d6910129: !Template
    id: 1d583b71-7ef1-49df-b252-e8e1d6910129
    jinja: "What chain of relations between topic entity and answer could be used\
      \ to solve the following question: \n\n{{RawQuestion}}\n||| \n{{ Parses.InferentialChain\
      \ | choice |  replace(\"_\", \" \") | replace(\".\", \", \") | replace(\", ,\"\
      , \",\") }}\n"
    name: inference_chain_prompt
    reference: predicting the inference chain given just the question
    task_template: false
  1fd7e73c-92ac-4e33-be33-80775cbb14df: !Template
