  129b0f6f-3c65-4e7c-97c2-ef30cf92f417: !Template
    id: 129b0f6f-3c65-4e7c-97c2-ef30cf92f417
    jinja: "Question: {{question}}\n\nAnswer: \n|||\n{% set answer_set = answers['text']\
      \ %}\n{% set printed = [] %}\n{% for item1 in answer_set %}\n{% set counter\
      \ = [] %}\n{% for item2 in answer_set %}\n{% if item1 == item2 %}{% if counter.append(1)\
      \ %}{% endif %}{% endif %}\n{% if (counter | length) > 1 and (printed | length)\
      \ == 0 %}\n{% if printed.append(1) %}{% endif %}\n{{ item1 }}\n{% endif %}\n\
      {% endfor %}\n{% endfor %}\n{% if (printed | length) == 0 %}{{answer_set | random}}{%\
      \ endif %}"
    name: cbqa question answer
    reference: ''
    task_template: false
